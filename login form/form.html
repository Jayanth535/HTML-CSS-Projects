<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>login</h1>
            <div class="inputbox">
                <input type="text" placeholder="Enter the Username"><i class='bx bxs-user-circle' ></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Enter the password"><i class='bx bxs-lock'></i>
            </div>
            <div class="forgerpwd">
                <label><input type="checkbox">Remember me</label>
                <a href="$" class="fp">Forget password?</a><br>
                </div>
                <button type="submit">Login</button><div class="register-link">
                <p>Don't have an account <a href="#">Register</a></p></div>
            </div>
        </form>
    </div>
</body>
</html>
